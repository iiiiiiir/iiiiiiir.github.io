<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            transition: background-color 2s;
        }

        .container {
            text-align: center;
            transition: opacity 2s, transform 2s;
        }

        #loading-message {
            font-size: 4em;
            color: #333;
        }

        #main-content {
            display: none;
            opacity: 0;
        }

        #text-input {
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 1em;
            width: 80%;
        }

        #submit-button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="loading-container">
        <div id="loading-message">Let It Out</div>
    </div>

    <div class="container" id="main-content">
        <input type="text" id="text-input" placeholder="you Speak">
        <br>
        <button id="submit-button">we Listen</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("loading-container").style.opacity = '0';
                document.getElementById("loading-container").style.transform = 'scale(0.5)';
                
                setTimeout(function() {
                    document.getElementById("loading-container").style.display = 'none';
                    document.getElementById("main-content").style.display = 'block';
                    document.getElementById("main-content").style.opacity = '1';
                    document.body.style.backgroundColor = '#f0f0f0';
                }, 250); // 2 seconds to finish the first animation
            }, 500); // 2 seconds delay before starting the animation
        });

        document.getElementById("submit-button").addEventListener("click", function() {
            const userInput = document.getElementById("text-input").value;
            alert("Text Submitted: " + userInput);
        });
    </script>
</body>
</html>
